<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">MyContacts</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Add Contact</a></li>
                </ul>
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="filter">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
                </div>
                <form class="save-contact">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="image" placeholder="Image URL">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Discard Changes</button>
                        <button type="submit" class="btn btn-success">Save Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container contacts">
        <div class="media template animated fadeInRight">
            <div class="media-left">
                <img class="media-object" src="">
            </div>
            <div class="media-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="media-heading"><span class="name"></span> <span class="glyphicon glyphicon-star-empty"></span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <p><span class="bold">Address:</span> <span class="address"></span></p>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <p><span class="bold">Phone Number:</span> <span class="phone"></span></p>
                        <p><span class="bold">E-mail Address:</span> <span class="email"></span></p>
                    </div>
                    <div class="col-md-2 col-xs-12">
                        <button class="btn btn-primary edit">Edit</button>
                        <button class="btn btn-danger delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
